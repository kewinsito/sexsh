<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="stylecarrito.css">
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Inicializar Firebase desde firebase.js
            // Asegúrate de tener db y auth configurados en firebase.js
            function iniciarPaginaauth(user) {
                if (user) {
                    const userEmailElement = document.getElementById('Correo');
                    const email = user.email;
                    const UID = user.uid;

                    userEmailElement.textContent = email.split('@')[0];
                    mostrarCarrito(UID);
                } else {
                    console.log('No hay usuario autenticado.');
                    // Opcional: redirigir al login
                }
            }

            function mostrarCarrito(uid) {
                const tableBody = document.getElementById('carrito');
                tableBody.innerHTML = ''; // Limpiar carrito antes de actualizar

                db.collection('carrito').doc(uid).collection('productos').get().then(snapshot => {
                    snapshot.forEach(doc => {
                        const productoId = doc.data().productoId;
                        const colecciones = ['Toys', 'Lenceria', 'Novedades'];
                        colecciones.forEach(coleccion => {
                        db.collection(coleccion).doc(productoId).get().then(productoDoc => {
                            if (productoDoc.exists) {
                                const producto = productoDoc.data();
                                const tr = document.createElement('tr');
                                tr.innerHTML = `
                                    <td>
                                        <div class="product-name">${producto.nameProduct}</div>
                                        <div><span class="remove-link" onclick="quitarDelCarrito('${uid}', '${productoId}')">Quitar</span></div>
                                    </td>
                                    <td>$<span class="price" data-price="${producto.precioProduct}">${producto.precioProduct.toLocaleString()}</span></td>
                                    <td>
                                        <input type="number" class="quantity-input" value="1" min="1" onchange="updateTotal(this)">
                                    </td>
                                    <td>$<span class="total">${producto.precioProduct.toLocaleString()}</span></td>
                                `;
                                tableBody.appendChild(tr);
                            }
                        }).catch(error => {
                            console.error("Error al obtener detalles del producto:", error);
                        })
                    });
                    });
                }).catch(error => {
                    console.error("Error al cargar el carrito:", error);
                });
            }

            function quitarDelCarrito(uid, productoId) {
                db.collection('carrito').doc(uid).collection('productos').doc(productoId).delete().then(() => {
                    alert('Producto eliminado del carrito');
                    mostrarCarrito(uid); // Recargar carrito
                }).catch(error => {
                    console.error("Error al eliminar producto:", error);
                });
            }

            function updateTotal(inputElement) {
                const row = inputElement.closest('tr');
                const price = parseFloat(row.querySelector('.price').dataset.price);
                const quantity = parseInt(inputElement.value, 10);
                const total = price * quantity;
                row.querySelector('.total').textContent = total.toLocaleString();
            }

            // Escuchar cambios de autenticación
            auth.onAuthStateChanged(user => {
                iniciarPaginaauth(user);
            });
        });
    </script>

    <div class="logo">
        <a href="index.html">
            <img src="loguito.jpeg" alt="Logo">
        </a>
    </div>
    <header>
        <h1 id="Correo"></h1>
        <!-- Resto del header omitido para brevedad -->
    </header>

    <div class="container">
        <h2>Carrito de Compras</h2>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="carrito">
                <!-- Productos cargados dinámicamente aquí -->
            </tbody>
        </table>
        <textarea class="note-box" placeholder="Agregue una nota a su pedido"></textarea>
        <div class="subtotal">
            Subtotal: <strong>$<span id="subtotal">0</span> MXN</strong>
        </div>
        <a href="#" class="continue-btn">CONTINUAR</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="./firebase/firebase.js"></script>
</body>
</html>
